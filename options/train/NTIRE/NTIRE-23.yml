# general settings
name: NAFNetSR-L_x4
model_type: ImageRestorationModel
scale: 4
num_gpu: 1
manual_seed: 100

datasets:
  train:
    name: Flickr1024-sr-train
    type: PairedStereoImageDatasetKD
    data_path: ../datasets/Track1_sub
    data_txt: train_test_files/track1_train.txt
    io_backend:
      type: disk

    gt_size_h: 120
    gt_size_w: 360
    use_hflip: true
    use_vflip: true
    use_rot: false
    flip_RGB: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 4
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: Flickr1024-sr-test
    type: PairedStereoImageDataset
    data_path: ../datasets/Flickr1024
    data_txt: train_test_files/track1_val.txt
    io_backend:
      type: disk

# network structures
network_g:
  type: NAFSSR
  up_scale: 4
  width: 128
  num_blks: 128
  drop_path_rate: 0.3
  train_size: [1, 6, 30, 90]
  drop_out_rate: 0.

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 3e-3
    weight_decay: !!float 0
    betas: [0.9, 0.9]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 500000
    eta_min: !!float 1e-7

  total_iter: 500000
  warmup_iter: -1 # no warm up
  mixup: false

  # losses
  pixel_opt:
    type: MSELoss
    loss_weight: 1.
    reduction: mean

  perceptual_opt:
    type: VGGPerceptualLoss
    resize: False
    loss_weight: 0.0001
    reduction: mean

  texture_opt: 
    type: TextureLossVGG19 
    loss_weight: 5.  

  # ssim_opt:
  #   type: SSIMLoss
  #   loss_weight: 1.

# validation settings
val:
  val_freq: !!float 1e4
  save_img: true
  trans_num: 1

  max_minibatch: 1

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_skimage_ssim

# logging settings
logger:
  print_freq: 1000
  save_checkpoint_freq: !!float 1e4
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
